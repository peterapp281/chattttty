steps:

- id: "Copy script Firebase"
  name: 'gcr.io/cloud-builders/gsutil'
  args: ['cp', "gs://firebase_markdown-config/conf-firebase.js", "./src/"]

- id: "install dependency"
  name: 'gcr.io/cloud-builders/npm'
  args: ['install']

- id: "build static files"
  name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'build']

- id: "Sync static files in bucket"
  name: 'gcr.io/cloud-builders/gsutil'
  args: ['-m', 'rsync', '-d', '-r', './build/', 'gs://website_chatbox-builded/']

- id: "Download git repo for config App Engine"
  name: 'gcr.io/cloud-builders/git'
  args: ['clone', 'https://source.developers.google.com/p/chatbox-236716/r/Config-App-Engine-Chatbox']
  
- id: "DEPLOY ON APP ENGINE"
  name: 'gcr.io/cloud-builders/gcloud'
  args: ['builds', 'submit', '--config', './Config-App-Engine-Chatbox/master/cloudbuildDeploy.yaml', './Config-App-Engine-Chatbox/']